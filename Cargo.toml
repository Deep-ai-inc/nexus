[workspace]
resolver = "2"
members = [
    "nexus-kernel",
    "nexus-pump",
    "nexus-ui",
    "nexus-api",
    "nexus-providers",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT"
repository = "https://github.com/kevin/nexus"

[workspace.dependencies]
# Shared across crates
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
crossbeam-channel = "0.5"

# Kernel dependencies
tree-sitter = "0.24"
tree-sitter-bash = "0.23"
nix = { version = "0.29", features = ["process", "signal", "term", "fs"] }
rustix = { version = "0.38", features = ["process", "termios", "fs"] }

# Pump dependencies
memmap2 = "0.9"

# UI dependencies
gpui = { git = "https://github.com/zed-industries/zed", package = "gpui" }
alacritty_terminal = "0.24"

# Internal crates
nexus-api = { path = "nexus-api" }
nexus-kernel = { path = "nexus-kernel" }
nexus-pump = { path = "nexus-pump" }
